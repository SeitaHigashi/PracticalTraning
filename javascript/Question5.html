<!DOCTYPE html>
<html lang="en">
<head>
  <title>球の雲</title>
  <meta charset="utf-8">
  <style>
    div#canvas{ width: 512px; height: 512px; }
  </style>

  <script src="../js/three.js"></script>

  <script>
    var container, stats;
    var camera, scene, renderer;
    var geometry, group;
    var mouseX = 0, mouseY = 0;
    var mouseXbuff = 0;
    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;
    var spheres = {};
    var cube;

    document.addEventListener( 'mousemove', onDocumentMouseMove, false );

    function init() {
      canvas = document.getElementById('canvas');
      //container = document.createElement( 'div' );
      //document.body.appendChild( container );

      camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
      camera.up.set(0, 0, 1);
      camera.position.x = 500;

      scene = new THREE.Scene();
      scene.background = new THREE.Color( 0xffffff );
      //scene.fog = new THREE.Fog( 0xffffff, 1, 10000 );

      let cube_size = 120;
      var geometry = new THREE.CubeGeometry(cube_size,cube_size,cube_size);
      var material = new THREE.MeshNormalMaterial();

      cube = new THREE.Mesh( geometry, material );
      scene.add(cube);

      renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize( window.innerWidth, window.innerHeight );
      canvas.appendChild( renderer.domElement );
      //container.appendChild( renderer.domElement );
    }

    function onDocumentMouseMove(event) {
      mouseX = ( event.clientX - windowHalfX ) * 10;
      mouseY = ( event.clientY - windowHalfY ) * 10;
    }

    function animate() {
      requestAnimationFrame( animate );

      var axis = new THREE.Vector3(0.5,0.5,0.5);
      axis.normalize();
      var q = new THREE.Quaternion();
      q.setFromAxisAngle(axis,cube.quaternion.x + (mouseX - cube.quaternion.x)*.01);
      cube.quaternion.copy(q);

      //camera.position.x += ( mouseX - camera.position.x ) * .05;
      //camera.position.y += ( - mouseY - camera.position.y ) * .05;
      camera.lookAt( scene.position );

      renderer.render( scene, camera );
    }
  </script>
</head>
<body>
  <div id="canvas"></div>
  <script>
    init();
    animate();
  </script>

</body>
</html>
